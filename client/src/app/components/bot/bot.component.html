<div class="center-div" cds-layout="m:lg" class="content-container">

  <div fxLaylout="row" fxLayoutGap="10px" fxLayoutAlign="space-between center" class="chat-header">

    <div class="title">
      <!-- These could be heading elements. -->
      <p class="font-bold" cds-layout="m:md" cds-text="headline">{{bot.name}}</p>
      <p cds-layout="m:md" cds-text="message">{{bot.description}}</p>
    </div>
    <div class="title">
      <button (click)="share()" class="btn btn-primary">
        <cds-icon shape="pop-out"></cds-icon>
        Share
      </button>
    </div>
  </div>
  <div id="chat-div" class="chat-div">
    <ng-container *ngIf="!conversation || conversation.length == 0">

      <div class="center-div">
        <p cds-layout="m:lg" cds-text="headline">Start Asking Questions</p>

      </div>
      <!-- center the p
      <p cds-layout="m:lg" cds-text="body">Welcome to {{bot.name}}</p>
      <p cds-layout="m:lg" cds-text="body">I am {{bot.name}}. I am here to answer your questions.</p>
      <p cds-layout="m:lg" cds-text="body">I am trained on {{bot.description}}</p> -->


    </ng-container>
    <div *ngFor="let message of conversation" class="chat-message">
      <div *ngIf="message.type == 'bot'" class="chat-message-bot">
        <div class="alert alert-info" role="alert">
          <div class="alert-items">
            <div class="alert-item static">
              <span class="alert-text">{{message.text}}
              </span>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="message.type == 'user'" class="chat-message-user">
        <div class="alert alert-warning" role="alert">
          <div class="alert-items">
            <div class="alert-item static">
              <span class="alert-text">{{message.text}}
              </span>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="message.type == 'error'" class="chat-message-user">
        <div class="alert alert-danger" role="alert">
          <div class="alert-items">
            <div class="alert-item static">
              <span class="alert-text">{{message.text}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div fxLayout="row" fxLayoutGap="10px" class="chat-input container">
    <!-- inline input and button -->
    <div fxFlex="grow">
      <input (keydown)="checkEnter($event)" id="question" clrInput type="text" name="question" clrInput
        placeholder="Enter your question" [(ngModel)]="question" />
    </div>
    <div fxLayoutAlign="center">
      <button (click)="askQuestion()" class="btn btn-primary">
        <cds-icon shape="pop-out"></cds-icon>
      </button>
    </div>
  </div>

</div>
